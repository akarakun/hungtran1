<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
</head>
<body class="login">
    <div class="container-login">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="~../../images/cover1.jpg" alt="backgroud login">
                <div class="text">
                    <span class="text-1">Mỗi người bạn mới là một <br> cuộc phiêu lưu mới</span>
                    <span class="text-2">Hãy kết nối</span>
                </div>
            </div>
            <div class="back-login">
                <img src="~../../images/cover2.png" alt="" class="backImg">
                <div class="text">
                    <span class="text-1">Hành trình trọn dặm <br> chỉ với 1 bước</span>
                    <span class="text-2">Bắt đầu nào</span>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form action="#" method="post">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                              <input type="text" placeholder="Tên đăng nhập" required>
                            </div>
                            <div class="input-box">
                              <i class="fas fa-lock"></i>
                              <input type="password"  name="" id="#" placeholder="Mật khẩu" required>
                            </div>
                            <div class="text"><a href="#">Quên mật khẩu?</a></div>
                            <div class="button button-box">
                                <input class="btn-submit" type="submit" value="Đăng Nhập">
                            </div>
                            <div class="text sign-up-text">Tôi không có tài khoản?<label for="flip">Đăng ký ngay</label></div>
                        </div>
                    </form>
                </div>
                <div class="signup-form">
                    <div class="title">Đăng Ký</div>
                    <form action="#" method="post">
                        <div class="input-boxes">
                            <div class="input-box">
                              <i class="fas fa-user"></i>
                              <input type="text" placeholder="Nhập tên của bạn" required>
                            </div>
                            <div class="input-box">
                              <i class="fas fa-envelope"></i>
                              <input class="email" type="text" placeholder="Nhập địa chỉ mail" required>
                            </div>
                            <div class="input-box">
                              <i class="fas fa-lock"></i>
                              <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="button button-box">
                                <input class="btn-submit" type="submit" value="Đăng Ký">
                            </div>
                            <div class="text sign-up-text">Tôi đã có tài khoản? <label for="flip">Đăng nhập ngay</label></div>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
